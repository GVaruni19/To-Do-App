{% extends "base.html" %}

{% block content %}
	<div class="row mt-4">
		<div class="col">
			<h3>Add Item</h3>

			<form action="add/" method="POST" class="form-inline"> 
				<input type="text" required name="content" class="form-control mb-2 mr-sm-2" placeholder="New Item">
			
				<button type="submit" class="btn btn-primary mb-2">Submit</button>
			</form>
		</div>
	</div>
	<div class="row mt-4">
		<div class="col">
			<ul class="list-group">
				{% for item in todo_items %}
					<li class="list-group-item text-dark">{{ item.text }}
						<div class="float-right">
							<form action="delete/{{item.id}}/" action="POST" >
								<button type="submit" class="btn btn-small btn-danger">Delete</button>
							</form>
							
						</div>
										
					 </li>
				{% endfor %}
			</ul>		
		</div>
	</div>
{% endblock content %}
